<div class="hero-image">
  <div class="container">
    <div class="card shadow-lg position-relative">
      <img src="https://i.ibb.co/9N593R4/login200.png" alt="Login Icon" id="top-icon" style="width: 100px; height: 100px;">
      <h3 class="text-center mb-4">Setup Your Password</h3>
      
      <form #passwordForm="ngForm" (ngSubmit)="onSubmit()">
        
        <!-- Password Input -->
        <div class="form-group">
          <label for="password"></label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter password"
            required
            [(ngModel)]="password"
            #passwordInput="ngModel"
          />
        </div>

        <!-- Confirm Password Input -->
        <div class="form-group">
          <label for="confirmPassword"></label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-control"
            placeholder="Confirm password"
            required
            [(ngModel)]="confirmPassword"
            #confirmPasswordInput="ngModel"
          />
        </div>

        <!-- Password Mismatch Message -->
        <div *ngIf="passwordMismatch" class="text-danger">
          Passwords do not match. Please try again.
        </div>

        <!-- Error Message (Password Validation) -->
        <div *ngIf="errorMessage" class="text-danger mt-3">
          {{ errorMessage }}
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary btn-block mt-3"
          [disabled]="passwordForm.invalid || password !== confirmPassword">
          Setup Password
        </button>
      </form>
    </div>
  </div>
</div>
