<app-navbar></app-navbar>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="hero-image">
  <div class="container">
    <div class="card shadow-lg position-relative">
      <!-- Login Icon -->
      <img src="https://i.ibb.co/9N593R4/login200.png" alt="Login Icon" id="top-icon" style="width: 100px; height: 100px;">
      <h3 class="text-center mb-4"></h3>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <!-- Email Input with Icon Inside the Text Box -->
        <div class="form-group">
          <label for="email"></label>
          <div class="input-group">
            <input
              type="email"
              id="email"
              name="email"
              class="form-control pl-5 rounded" 
              placeholder="DLSAU Email"
              required
              [(ngModel)]="email"
              #emailInput="ngModel" />
            <div class="input-group-prepend">
              <span class="input-group-text position-absolute rounded" style="left: 10px; top: 5px;">
                <i class="bi bi-envelope"></i>
              </span>
            </div>
          </div>
          <!-- Error Message for Email -->
          <div *ngIf="emailInput.invalid && emailInput.touched" class="alert alert-danger mt-2">
            <strong>Error!</strong> Please enter a valid email address (e.g., you&#64;dlsau.edu.ph).
          </div>
        </div>

        <!-- Password Input with Icon Inside the Text Box -->
        <div class="form-group mt-3">
          <label for="password"></label>
          <div class="input-group">
            <input
              type="password"
              id="password"
              name="password"
              class="form-control pl-5 pr-5 rounded"  
              placeholder="********"
              required
              [(ngModel)]="password"
              #passwordInput="ngModel"/>
            <div class="input-group-prepend">
              <span class="input-group-text position-absolute rounded" style="left: 10px; top: 5px;">
                <i class="bi bi-key"></i>
              </span>
            </div>
            <div class="input-group-append">
              <span class="input-group-text rounded" (click)="togglePasswordVisibility()">
                <i [class]="passwordVisible ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
              </span>
            </div>
          </div>
          <!-- Error Message for Password -->
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="alert alert-danger mt-2">
            <strong>Error!</strong> Password is required.
          </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="d-flex justify-content-end mt-2">
          <a routerLink="/forgot-password" class="text-muted" style="font-size: 0.9em;">Forgot your Password?</a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary btn-block mt-3"
          [disabled]="loginForm.invalid">
          Log In
        </button>

        <!-- Register Link -->
        <div class="text-center mt-3">
          <p class="text-muted" style="font-size: 0.9em;">Donâ€™t have an account? <a routerLink="/register" class="font-weight-bold text-muted">Register here</a></p>
        </div>
      </form>
      
      <!-- Error Message for Invalid Login -->
      <div *ngIf="loginError" class="alert alert-danger mt-2">
        <strong>Error!</strong> {{ loginError }}
      </div>
    </div>
  </div>
</div>
